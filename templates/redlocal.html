{% extends "base.html" %}
{% block contenido %}
	
	<div class="contenido">
		<h3>Esquema Red Local</h3>
        <div class="imagen-foto">
			<img src="/static/images/RedLocal.jpg">
        </div>
        
        <div class="fila">
            <div class="col1">
                <h5>Estado Dispositivos</h5>
                {% for item in presencia %}
                    <div class="footer">
                    
                        {% if presencia[item].Status == "ON" %}
                            <div class="ON"></div>
                        {% else %}
                            <div class="OFF"></div>
                        {% endif %}
                        <div class="texto">{{ presencia[item].Nombre }} </div>
                    </div>
                    
                    
                {% endfor %}
            </div>
            <div class="col1 vacia"></div>
            <div class="col1 vacia"></div>
        </div>
    </div>

    
{% endblock %}
