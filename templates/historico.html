{% extends "base.html" %}
{% block contenido %}
	
	<div class="contenido">
		<h3>Grafico</h3>
		<div id="myDiv"></div>
	
<script>
var trace1 = {
  x: {{fechas|safe}},
  y: {{valores}},
  type: 'scatter',
  line: {shape: 'spline'},
  name: 'Temperatura',
  hoverinfo: 'x+y'
};

var selectorOptions = {
    buttons: [{
        step: 'month',
        stepmode: 'backward',
        count: 1,
        label: '1m'
    }, {
        step: 'month',
        stepmode: 'backward',
        count: 6,
        label: '6m'
    }, {
        step: 'year',
        stepmode: 'todate',
        count: 1,
        label: 'YTD'
    }
    ],
};    
    
var data = [trace1];
var layout = {
	title: 'Gr√°fico medias diarias',
	xaxis: {
		title: 'Fechas',
        rangeselector: selectorOptions,
        rangeslider: {}
	},
	yaxis: {
		title: 'Grados'
	},
    paper_bgcolor: '#ffffff'
};

Plotly.newPlot('myDiv', data, layout);

</script>


        <div class="imagen-foto">
			<img src="/static/images/RedLocal.jpg">
        </div>
        
        <div class="fila">
            <div class="col1">
                <h5>Estado Dispositivos</h5>
                {% for item in presencia %}
                    <div class="footer">
                    
                        {% if presencia[item].Status == "ON" %}
                            <div class="ON"></div>
                        {% else %}
                            <div class="OFF"></div>
                        {% endif %}
                        <div class="texto">presencia</div>
                    </div>
                    
                    
                {% endfor %}
            </div>
            <div class="col1 vacia"></div>
            <div class="col1 vacia"></div>
        </div>
    </div>

    
{% endblock %}
