{% extends "base.html" %}
{% block contenido %}
	
	<div class="contenido">
		<h3>Grafico Vva</h3>
		<div id="myDiv"></div>
	
<script>
    var trace1 = {
    x: {{fechas1|safe}},
    y: {{valores1}},
    type: 'scatter',
    line: { shape: 'spline',
            smoothing: 1.3,
            simplify: true},
    name: 'Temperatura',
    hoverinfo: 'x+y'
    };

    var selectorOptions = {
        buttons: [{
            step: 'day',
            stepmode: 'backward',
            count: 7,
            label: '7d'
        }, {
            step: 'day',
            stepmode: 'backward',
            count: 3,
            label: '3d'
        }, {
            step: 'day',
            stepmode: 'backward',
            count: 1,
            label: '1d'
        }
        ],
    };    
    
var data = [trace1];
var layout = {
	title: 'Gr치fico medias diarias',
	xaxis: {
		title: 'Fechas',
        rangeselector: selectorOptions,
        rangeslider: {}
	},
	yaxis: {
		title: 'Grados'
	},
    paper_bgcolor: '#ffffff'
};

Plotly.newPlot('myDiv', data, layout, {responsive: true});

</script>
<!--- Muy importante tomar tona de {responsive: true} al llamar a Plotly.newPlot -->
<!--- Es lo que consigue que funcione bien en m칩viles -->
